<!DOCTYPE html>
<html>
<head>
  <title>Мой сайт</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <img src="header-image.jpg" alt="Заголовок сайта">
  </header>

  <div class="button-container">
    <a href="#" class="join-button">Вступить в клан</a>
    <button class="application-button">Подать заявку на союз</button>
  </div>

  <div id="application-form-container" class="hidden">
    <form action="submit.php" method="post">
      <label for="clan-input">Ваш клан:</label>
      <input type="text" id="clan-input" name="clan">

      <label for="leader-input">Ссылка на главу клана:</label>
      <input type="text" id="leader-input" name="leader">

      <div>
        <span>Выберите статус:</span>
        <label for="neutral-radio">
          <input type="radio" id="neutral-radio" name="status" value="Нейтралитет" checked> Нейтралитет
        </label>
        <label for="alliance-radio">
          <input type="radio" id="alliance-radio" name="status" value="Союз"> Союз
        </label>
      </div>
      <br>
      <input type="submit" value="Отправить">
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
